<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="menu">
    <div class="menu-time">
        <h2 style="color:red" >Time left:</h2>
    <h2  id="time-left">0</h2>
    </div>
    <div class="menu-score">
        <h2 style="color:red">Your score:</h2>
    <h2 id="score">0</h2>
    </div>
    <div class="menu-lives">
        <img src="./images/player.png" height="60px" alt="Life Icon">
    <h2 class="menu-lives-value" id="lives">3</h2>
    </div>
    </div>
    <div class="painel">
        <div class="painel-row">
            <div class="square enemy" id="0"></div>
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
        </div>
          <div class="painel-row">
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
        </div>
          <div class="painel-row">
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
    </div>
</div>
    <script src="scripts/engine.js" defer></script>
</body>
</html>
